<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS QUIZ</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

    <header>
        <button id="high-score">View high scores</button>
        <div id="time-space">
            <p>Time:</p>
            <p id="time">75</p>
        </div>
    </header>

    <div class="" id="pregame">
        <main>
            <h1>Javascript Quiz Challenge</h1>
            <p>Try to answer as many questions as you can about Javascript within a 75 second time limit. Incorrect answers will deduct 10 seconds from your remaining time. Good luck!</p>
            <button id="start">Start</button>
        </main>
    </div>

    <div class="hide" id="game-page-one">
        <main id="game-space">
            <h2 id="prompt"></h2>
            <ol>
                <li class="answer" id="a1"></li>
                <li class="answer" id="a2"></li>
                <li class="answer" id="a3"></li>
                <li class="answer" id="a4"></li>
            </ol>
            <h3 id="result"></h3>
        </main>
    </div>

    <div class="hide" id="game-page-two">
        <main>
            <h2>Finished</h2>
            <div id="score">
                <p>Your final score is</p>
                <p id="final-score">22</p>
            </div>
            <div id="submit-score">
                <p>Enter Initials:</p>
                <input id="initials">
                <button id="submit">Submit</button>
            </div>
            <button id="try-again">Try Again</button>
        </main>
    </div>

    <div class="hide" id="gallery">
        <main>
            <button id="back">Back</button>
            <h1>Hall of Fame</h1>
            <ol id="high-scores">
            </ol>
        </main>
    </div>

    <footer>
        <p>John Scicluna</p>
        <a href="https://github.com/scicluna" target="_blank">Github</a>
    </footer>






    <script src="./assets/script.js"></script>
</body>
</html>
