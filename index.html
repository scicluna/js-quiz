<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS QUIZ</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

        <header>
            <button id="high-score">View high scores</button>
            <button id="start">Start</button>
            <div id="time-space">
                <p>Time:</p>
                <p id="time">75</p>
            </div>
        </header>
    <div class="hide" id="game-page-one">
        <main id="game-space">
            <h2 id="prompt"></h2>
            <ol>
                <li class="answer" id="a1"></li>
                <li class="answer" id="a2"></li>
                <li class="answer" id="a3"></li>
                <li class="answer" id="a4"></li>
            </ol>
            <h3 id="result"></h3>
        </main>
        
        <footer>
            <p>By John Scicluna</p>
            <a>Github</a>
        </footer>
    </div>
    <div id="game-page-two">
        <h2>Finished</h2>
        <div id="score">
            <p>Your final score is</p>
            <p id="final-score"></p>
        </div>
        <div id="submit-score">
            <p>Enter Initials:</p>
            <input>
            <button>Submit</button>
        </div>



    </div>






    <script src="./assets/script.js"></script>
</body>
</html>
